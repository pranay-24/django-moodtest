<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% if form.errors %}
            <p style="color: red;">{{ form.errors }}</p>
        {% endif %}

        <button type="submit">Login</button>
    </form>
</body>
</html>
