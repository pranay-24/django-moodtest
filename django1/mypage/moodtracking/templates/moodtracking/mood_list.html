<!-- mood_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood List</title>
</head>
<body>
    <h1>Mood List</h1>
    <ul>
        {% for mood in moods %}
        <li>{{ mood.mood_name }} - {{ mood.description }} - {{ mood.emoji }}</li>
        {% endfor %}
    </ul>
</body>
</html>
