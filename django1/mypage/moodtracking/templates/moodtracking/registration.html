{% extends  'moodtracking/base.html' %}

{% block body_block %}
    <div class="jumbotron">
        {% if registered %}
            <h1>Thank You !! </h1>
        {% else   %}
            <h1>Register Here </h1>
            <h3>Fill out the form</h3>

            <form method="post">
                {% csrf_token %}

                {{user_form.as_p}}

                <input type="submit" value="Register">
            </form>
        {% endif %}
    </div>
{% endblock %}
